<head>
  <meta property="og:title" content="CIAO CACAO">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">

<body>
  <div class="annonce-block">
    <h2 id="announcement"></h2>
    <p id="announcementText"></p>
    <button id="annonce-block-clouse">Ok</button>
  </div>

  <div class="loader">
    <img src="./img/logo.png" alt="">
  </div>
  <button class="feedBack-button"><i class="fa-solid fa-comment-dots"></i></button>

  <div class="feedBack-bloсk">
    <h3 id="leaveReview"></h3>
    <form id="formAction" action="" target="form-set" method="post">
      <div class="form-wrapper" id="thankYou">
      </div>
      <iframe name="form-set"></iframe>
      <div class="Rating">
        <div class="reviews-itom">
          <p id="food"></p>
          <div id="footStars" class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
        <div class="reviews-itom">
          <p id="service"></p>
          <div id="serviceStars" class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>

      </div>
      <input id="serviceRating" type="text" name="">
      <input id="footRating" type="text" name="">
      <textarea name="" id="comment" required></textarea>
      <button type="submit" class="feedBack-bloсk__button" id="send">
      </button>
    </form>
  </div>

  <nav>
    <div class="container">
      <div class="nav__elements">
        <div class="nav__links">
          <a href="./menu-es.html">ES</a>
          <hr>
          <a href="./menu-ru.html">RU</a>
          <hr>
          <a href="./menu-en.html">EN</a>
          <hr>
        </div>
        <a href="./index.html" class="nav__logo">
          <img src="./img/navLogo.png" alt="">
        </a>
        <button class="basket"><i class="fa-solid fa-basket-shopping"></i></button>
        <button class="basket-clouse">
          <i class="fa-solid fa-reply"></i>
        </button>
      </div>
    </div>
  </nav>

  <h1>Menu</h1>
  <div id="dishesCategoryList" class="category-list"></div>
  <div id="dishesList" class="dishes-list"></div>

  <div class="basket-box">
    <h3 id="yourOrder"></h3>
    <div id="basketList" class="basket-box__list basket-list"></div>
    <div class="basket-box__total-price" id="totalCost"></div>
    <button class="button-order" id="sendOrder">Отправить заказ</button>
  </div>

  <footer>
    <a href="https://maps.app.goo.gl/StkHhp6WBcwhrJUTA"><i class="fa-solid fa-location-dot"></i>Arévalo 1506 Buenos Aires</a>
  </footer>
